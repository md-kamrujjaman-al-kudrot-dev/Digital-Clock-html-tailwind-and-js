<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="input.css">
  <script defer src="script.js"></script>
</head>

<body class="custom-gradient w-full h-screen">
  <div class="flex  justify-center h-screen  p-6">
    <div class=" w-[30rem] flex flex-col gap-10  h-auto p-12 bg-[rgba(148,169,236,0.29)]  rounded">

      <!-- time section -->
      <div class="flex gap-8 items-center justify-center text-white rounded-2xl p-4 custom-gradient text-3xl ">
        <p id="hours">00:00</p>
        <p>:</p>
        <p id="menutes">00:00</p>
        <p>:</p>
        <p id="second">00:00</p>
        <p id="ampm">...</p>
      </div>

      <!-- date section -->
      <div class="flex gap-4 items-center justify-center text-white  rounded-2xl p-2 bgc custom-gradient text-xl ">
        <p id="Day"></p>
        <p>:</p>
        <p id="month"></p>
        <p>:</p>
        <p id="year"></p>
      </div>

      <!-- weather section -->
      <div class="flex flex-col items-center gap-8">

        <div class="flex flex-col items-center">
          <p class="custom-gradient text-purple-300  p-2 font-sans font-bold text-xl ">Enter the city name to see the current
          </p>
          <p class="bgc  text-purple-300  p-2 font-sans font-bold text-2xl">weather conditions.</p>
        </div>

        <!-- input  -->
        <div class="flex flex-col gap-4  justify-center text-white  rounded-2xl p-6 bgc custom-gradient text-xl ">
          <div class="flex gap-2">
            <input class="border border-purple-500 focus:outline-none p-2  " type="text">
            <button class="border w-24 p-1 bg-purple-900 text-2xl font-bold text-purple-300 border-purple-500 ">Enter</button>

          </div>

          <!-- output -->
          <div class="flex flex-col items-center">
            <p class="degree">37&deg;C</p>
            <p class="cityname">DINAJPUR</p>
          </div>

          <div class="flex justify-between">
            <div class="">
              <p>70%</p>
              <p>Humidity</p>
            </div>
            <div>
              <p>0.38 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</body>

</html>
